<!-- Main Section -->
<section class="bg-gray-200 h-screen">
    <div class="flex flex-col items-center px-6 py-8 mx-auto">
        <div id="container" class="w-full bg-white rounded-lg sm:max-w-md">
            <div class="p-6 space-y-4">
                <h1 class="text-xl font-bold leading-tight text-center text-gray-700">
                    Welcome back!
                </h1>
                <p id="errorMessage" class="text-sm text-center text-pink-500 hidden">Wrong email or password, try again.</p>
                <form class="space-y-4">
                    <!-- Email or Username-->
                    <div>
                        <label for="email" class="block mb-2 text-sm text-gray-800">Email</label>
                        <input type="email" id="email" class="bg-gray-50 rounded border w-full p-2 text-gray-800"
                        placeholder="Enter your email">
                    </div>
                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm text-gray-800">Password</label>
                        <input type="password" id="password" class="bg-gray-50 rounded border w-full p-2 text-gray-800"
                        placeholder="Enter your password">
                        
                    </div>
                    <!-- Button -->
                    <button type="submit" class="w-full text-white bg-gray-700 hover:bg-gray-800 p-2 rounded-md">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
