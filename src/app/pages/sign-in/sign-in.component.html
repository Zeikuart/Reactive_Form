<!-- Main Section -->
<section class="bg-gray-200 h-screen">
    <div class="flex flex-col items-center px-6 py-8 mx-auto">
        <div id="container" class="w-full bg-white rounded-lg sm:max-w-md">
            <div class="p-6 space-y-4">
                <h1 class="text-xl font-bold leading-tight text-center text-gray-700">
                    Welcome back!
                </h1>
                <span id="errorMessage" class="text-sm text-center text-pink-500 hidden">Wrong email or password, please try again.</span>
                <!-- Sign In Form -->
                <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" class="space-y-4">
                    <!-- Email or Username-->
                    <div>
                        <label for="email" class="block mb-2 text-sm text-gray-800">Email</label>
                        <input type="email" id="email" name="email" class="bg-gray-50 rounded border w-full p-2 text-gray-800 focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="Enter your email" formControlName="email"
                        [class.border-red-500]="validate('email')">
                        <!-- Invalid Email Message -->
                        <span *ngIf="validate('email')" class="text-sm text-red-500">Please enter a valid email.</span>
                    </div>
                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm text-gray-800">Password</label>
                        <input type="password" id="password" class="bg-gray-50 rounded border w-full p-2 text-gray-800 focus:outline-none focus:ring focus:border-blue-500"
                        placeholder="Enter your password" formControlName="password"
                        [class.border-red-500]="validate('password')">
                        <!-- Empty Field Message -->
                        <span *ngIf="validate('password')" class="text-sm text-red-500">This field cannot be empty.</span>
                    </div>
                    <!-- Button -->
                    <button type="submit" class="w-full text-white bg-gray-700 p-2 rounded-md disabled cursor-not-allowed disabled:opacity-75" 
                    [disabled]="(validate('email') || validate('password'))"
                    [class.hover:bg-gray-800]="!(validate('email') || validate('password'))"
                    [class.cursor-not-allowed]="(validate('email') || validate('password'))">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
